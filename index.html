<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <div class="scores"><a href="index.html">View High Scores</a></div>

    <h1 class="count" id="timer">Timer Left:</h1>
        
        <!--Time Left: <span id="time">75</span></div>-->

    <div class="quiz-page">
        <div id="quiz-page" class="start">
            <p>Try to answer the following code-related questions within the limit. <br>
                Keep in mind that incorrect answers will penalize your score/time <br>
                by ten seconds!
                </p>
            <button type="button" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="multiple-choice" class="multiple-choice"></div>
        </div>

        <div id="all-done" class="hide">
            <h2>Quiz Finished!</h2>
            <p>Your Final Score <span id="final-score"></span>.</p>
            <p>Enter Initials: <input type="text" size="30" placeholder="Enter your initials for high score" name="initials" id="initials"/>
                <button id="submitScore">Submit your score</button></p>
        </div>
           
        
        
      

        <script src="./js/apps.js"></script>
 
    </body>
    </html>
