<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body id="body">
    <header>
        <h3 id ="scores"> Scores</h3>
        <h1>Quiz Time</h1>
        <h3 id="timer">Timer</h3>
    </header>
    <div class="container">
        <p id="questions" class="question">Try to answer the following code-related questions within the limit. 
            Keep in mind that incorrect answers will<br>
            penalize your score/time <br>
            by ten seconds!</p>
            <ul id="scoreList" class="place">
            </ul>
                <button id="answer1" class="place"></button>
                <button id="answer2" class="place"> </button>
                <button id="answer3" class="place"> </button>
                <button id="answer4" class="place"> </button>
            <p id="test"></p>
            <textarea id="text" rows="1" cols="10" placeholder="Initials here..."></textarea>
            </div>
            <div id="submit">
                <button id="start" class="start">Start</button>
                <button id="initials">Save you score</button>
                <button id="restart" onclick="window.location.reload();">Quiz Again</button>
            </div>
            <script src ="assets/js/script.js"></script>
</body>
</html>
